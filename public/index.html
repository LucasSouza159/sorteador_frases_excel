<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Frases</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-3">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
        <img src="./img/logo.png" alt="Logo ISA CTEEP" class="w-20">
        <h1 class="text-4xl font-bold mb-6 text-center mt-5">Sorteador de Frases</h1>
        <form id="upload-form" class="space-y-4">
            <div>
                <label for="excel-file" class="block text-sm font-medium text-gray-700">Selecione o arquivo Excel:</label>
                <input type="file" id="excel-file" name="file" accept=".xlsx, .xls" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="num-frases" class="block text-sm font-medium text-gray-700">NÃºmero de frases a sortear:</label>
                <input type="number" id="num-frases" name="numFrases" min="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sortear</button>
            </div>
        </form>
        <div id="result" class="mt-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
